    body {
      margin: 0;

      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    output {
      font-size: 25vh;

  </style>

<body>
  <div id="result"></div>
  <script>
    const output = document.getElementById('result')
    function setPos(output) {
      return ({coords:{
        accuracy,
        altitude,
        altitudeAccuracy,
        heading,
        latitude,
        longitude
      }}) => {
        // console.log(
        output.innerText = `
        accuracy:${accuracy}
        altitude:${altitude}
        altitudeAccuracy:${altitudeAccuracy}
        heading:${heading}
        latitude:${latitude}
        longitude:${longitude}
        `;
      }
    }
    output.addEventListener('click', ev => {
      navigator.geolocation.getCurrentPosition(setPos(output))
    })
    const watchID = navigator.geolocation.watchPosition(setPos(output));

  </script>
